<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="editUser : ${userList}" th:id="${'editEmployeeModal' + editUser.getId()}" th:fragment="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:method="POST" th:action="@{/admin/{id}(id=${editUser.getId()})}">
                <div class="modal-header">
                    <h4 class="modal-title">Edit user</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>ID
                            <input type="text" class="form-control" th:value="${editUser.id}" readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Name
                            <input type="text" class="form-control" th:value="${editUser.firstName}"
                                   name="firstName">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Last name
                            <input type="text" class="form-control" th:value="${editUser.lastName}" name="lastName">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Email
                            <input type="text" class="form-control" th:value="${editUser.email}" name="email">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Password
                            <input type="password" class="form-control" th:value="${editUser.password}"
                                   name="password">
                        </label>
                    </div>
                    <div class="d-flex flex-row bd-highlight">
                        <div class="form-group">
                            <label>Roles
                                <select class="custom-select bd-primary" multiple name="roles">
                                    <option value="1">ADMIN</option>
                                    <option value="2">USER</option>
                                </select>
                            </label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal"
                           value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>

<div th:each="deliteUser : ${userList}" th:id="${'deliteEmployeeModal' + deliteUser.getId()}" th:fragment="deliteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:method="GET" th:action="@{/admin/{id}(id=${deliteUser.getId()})}">
                <div class="modal-header">
                    <h4 class="modal-title">Edit user</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>ID
                            <input type="text" class="form-control" th:value="${deliteUser.id}" readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Name
                            <input type="text" class="form-control" th:value="${deliteUser.firstName}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Last name
                            <input type="text" class="form-control" th:value="${deliteUser.lastName}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Email
                            <input type="text" class="form-control" th:value="${deliteUser.email}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Password
                            <input type="password" class="form-control" th:value="${deliteUser.password}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="d-flex flex-row bd-highlight">
                        <div class="form-group">
                            <label>Roles
                                <select class="custom-select bd-primary" multiple name="roles">
                                    <option value="1">ADMIN</option>
                                    <option value="2">USER</option>
                                </select>
                            </label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
                    <a th:href="@{/admin/{id}/delete(id=${deliteUser.getId()})}"
                       class="btn btn-danger"><span>Delete</span></a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
