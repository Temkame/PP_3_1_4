<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="userstable">
    <p><strong>All users</strong></p>
    <div class="table-responsive">
        <table class="table table-striped table-hover" >
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody id="allUsersTable"></tbody>
        </table>
    </div>
</div>
<div th:fragment="newusertable" id="newUser">
    <p><strong>New User</strong></p>
    <div class="container-fluid text-center col-2">
        <form class="col" th:action="@{/api/users}" th:method="POST">
            <div class="row justify-content-center">
                <div class="row">
                    <div class="input-group input-group-sm mb-3">
                        <label>Name
                            <input type="text" id="firstName"
                                   class="form-control" name="firstName"
                                   aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group input-group-sm mb-3">
                        <label>Last Name
                            <input type="text" id="lastName"
                                   class="form-control" name="lastName"
                                   aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group input-group-sm mb-3">
                        <label>Email
                            <input type="text" id="email" class="form-control" name="email"
                                   aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group input-group-sm mb-3">
                        <label>Password
                            <input type="password" id="password"
                                   class="form-control" name="password"
                                   aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </label>
                    </div>
                </div>
                <div class="d-flex flex-row bd-highlight">
                    <div class="form-group">
                        <label>Roles
                            <select class="custom-select" multiple name="authorities" id="authorities">
                                <option value="1">ADMIN</option>
                                <option value="2">USER</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="d-flex flex-row bd-highlight">
                    <div class="form-group">
                        <button type="button" class="btn btn-success" id="addNewUserButton">Add new user</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
