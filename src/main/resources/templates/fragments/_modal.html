<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="myEditForm" th:fragment="editEmployeeModal">
    <div id="editEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:method="PATCH" th:action="@{/api/users}">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit user</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body container-fluid text-center col-6">
                        <div class="form-group">
                            <label>ID
                                <input type="text" class="form-control" readonly="readonly"
                                       id="id" value="">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Name
                                <input type="text" class="form-control" id="firstName" value="">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Last name
                                <input type="text" class="form-control" id="lastName" value="">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Email
                                <input type="text" class="form-control" id="email" value="">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Password
                                <input type="password" class="form-control" id="password" value="">
                            </label>
                        </div>
                        <div class="d-flex flex-row bd-highlight">
                            <div class="form-group">
                                <label>Roles
                                    <select class="custom-select bd-primary" multiple id="authorities" size="2"
                                            style="width: 210px">
                                        <option value="1">ADMIN</option>
                                        <option value="2">USER</option>
                                    </select>
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-secondary" data-dismiss="modal"
                               value="Close">
                        <button type="button" data-userid="" class="btn btn-danger" id="modalEditButton">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="myDeleteForm" th:fragment="deleteEmployeeModal">
    <div id="deleteEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:method="DELETE" th:action="@{/api/users/}">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit user</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body container-fluid text-center col-6">
                        <div class="form-group">
                            <label>ID
                                <input type="text" class="form-control" value="" readonly="readonly" id="id">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Name
                                <input type="text" class="form-control" value="" id="firstName"
                                       readonly="readonly">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Last name
                                <input type="text" class="form-control" value="" id="lastName"
                                       readonly="readonly">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Email
                                <input type="text" class="form-control" value="" id="email"
                                       readonly="readonly">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Password
                                <input type="password" class="form-control" value="" id="password"
                                       readonly="readonly">
                            </label>
                        </div>
                        <div class="d-flex flex-row bd-highlight">
                            <div class="form-group">
                                <label>Roles
                                    <select class="custom-select bd-primary" disabled name="authorities" size="2"
                                            style="width: 210px">
                                        <option value="1">ADMIN</option>
                                        <option value="2">USER</option>
                                    </select>
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Close">
                        <a data-userid="" class="btn btn-danger" id="modalDelButton"><span>Delete</span></a>
                        <!--                    th:href="@{/admin/{id}/delete(id=${deleteUser.getId()})}"-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
