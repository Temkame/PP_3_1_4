<!DOCTYPE html>
<html lang="EN" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Security Example</title>
</head>
<body>
<div class="container_fluid" th:insert="fragments/_navbar :: navbar">
</div>
<div class="row mt-5">
    <div class="col-2 fixed-left" th:insert="fragments/_navbar :: leftmenu"></div>

    <div class="col-9 ">
        <h1 class="row">User information-page</h1>
        <div class="row bg-light">
            <h3>About user</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="col" th:text="${authUser.id}">...</th>
                        <th scope="row" th:text="${authUser.firstName}">...</th>
                        <th scope="row" th:text="${authUser.lastName}">...</th>
                        <th scope="row" th:text="${authUser.email}">...</th>
                        <th scope="row"><span th:each="roleStr : ${authUser.getAuthorities()}"
                                              th:text="${roleStr} + ' '">...</span></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
